<div id="valueModal" class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div *ngIf="entry" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-break">{{entry.description}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{portfolioId}}</p>
                <p>{{entryId}}</p>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-sm btn-danger w-100" *ngFor="let value of entry.portfolioEntryValues">
                            {{value.value | currency:'EUR'}}
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

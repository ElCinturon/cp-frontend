<div id="valueModal" class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div *ngIf="entry" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-break">{{entry.description}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col text-end mb-2">
                        <button (click)="addValue()" class="btn btn-sm btn-success">Hinzuf√ºgen</button>
                    </div>
                </div>
                <div class="mb-2" *ngIf="addValueActive">
                    <add-entry-value [portfolioId]="portfolioId" [portfolioEntryId]="entryId"></add-entry-value>
                </div>

                <div class="row">
                    <div class="d-grid col-10 gap-2 mx-auto">
                        <button class="btn btn-sm btn-light mb-1 no-hover"
                            *ngFor="let value of entry.portfolioEntryValues">
                            <div class="row">
                                <div class="col">{{value.value | currency:'EUR'}}</div>
                                <div class="col">{{value.time | date:'dd.MM.Y, HH:mm'}} Uhr</div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

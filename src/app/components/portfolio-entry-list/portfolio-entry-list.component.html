<div class="row justify-content-center m-2" *ngIf="portfolioEntries.length === 0 && portfolioEntriesSet">
    <div class="col-4">
        <div class="alert alert-warning"><b>Es wurden noch keine Portfolioeintr√§ge angelegt!</b>
        </div>
    </div>
</div>
<div *ngIf="error?.msg" class="alert alert-danger pt-1 pb-1 text-center">
    {{error?.msg}}
</div>
<div class="row justify-content-center mt-2 mb-2" *ngFor="let pe of portfolioEntries">
    <button [routerLink]="['/portfolios', pe.id]" type="button"
        class="btn btn-sm btn-light col-12 col-md-7 border border-1" title="Portfolioeintrag anzeigen">
        <p class="mb-1 text-break"><b>{{pe.description}}</b></p>
        <p *ngIf="pe.latestValue" class="mb-1 text-break">{{pe.latestValue.value |
            currency:'EUR':true:'1.2-2':"de-DE"}}
        </p>
        <small>({{pe.latestValue?.time}})</small>
    </button>
</div>

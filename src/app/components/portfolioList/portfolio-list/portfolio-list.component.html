<div class="row justify-content-center">
    <div class="col-4">
        <h6>Portfolios</h6>
    </div>
</div>
<div class="row justify-content-center m-2" *ngFor="let p of portfolios">
    <div class="col-4 border border-1">
        <p class="mb-1"><b>{{p.description}}</b></p>
        <p class="mb-1">{{p.portfolioType?.description}}</p>
    </div>
</div>

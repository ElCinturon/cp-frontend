<div class="row justify-content-center m-2" *ngIf="portfolios.length === 0 && portfoliosSet">
    <div class="col-8">
        <div class="alert alert-warning pb-1 pt-1 text-center"><b>Es wurden noch keine Portfolios angelegt!</b>
        </div>
    </div>
</div>
<div *ngIf="error?.msg" class="alert alert-danger pt-1 pb-1 mt-2 text-center">
    {{error?.msg}}
</div>
<div class="row justify-content-center mt-2 mb-2" *ngFor="let p of portfolios">
    <button (click)="clickPortfolio($event, p.id!)" type="button"
        class="btn btn-sm btn-light col-6 border border-1 position-relative" title="Portfolio anzeigen">
        <button id="deleteButton{{p.id}}" title="Portfolio entfernen" (click)="deletePortfolio(p.id!)"
            class="btn btn-sm pointer pt-0 pb-0 position-absolute end-0"><i class="fa-solid fa-x text-danger">
            </i></button>
        <p class="mb-1 text-break"><b>{{p.description}}</b></p>
        <p class="mb-1 text-break">{{p.portfolioType?.description}}</p>
    </button>
</div>

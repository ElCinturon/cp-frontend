<div class="d-flex row align-items-center justify-content-center full-height">
  <div class="col-8 col-sm-3 vertical-centered">
    <h1>Registrierung</h1>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input required minlength=3  id="username" name="username" formControlName="username" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input required id="email" name="email" type="email" formControlName="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Vorname</label>
        <input required minlength=2 id="name" name="name" formControlName="name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Nachname</label>
        <input required minlength=2 id="last_name" name="last_name" formControlName="lastName" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input name="password" required type="password" formControlName="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">Passwort best√§tigen</label>
        <input name="passwordConfirm" formControlName="passwordConfirm" required type="password" class="form-control" id="passwordConfirm">
      </div>
      <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Registrieren</button>
    </form>
  </div>
</div>
